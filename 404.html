<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      font-family: 'Courier New', Courier, monospace;
      color: #00FF00;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 4em;
      text-shadow: 0 0 5px #00FF00, 0 0 10px #00FF00;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.5em;
      margin: 0;
    }

    .back-home {
      margin-top: 2em;
      font-size: 1.2em;
      color: #00FF00;
      text-decoration: underline;
      cursor: pointer;
    }

    .back-home:hover {
      color: #0f0;
    }

    /* Optional space for future image or video background */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background-color: black;
      background-size: cover;
      background-position: center;
      opacity: 0.2; /* subtle background layer */
    }
  </style>
</head>
<body>
  <div class="background"></div> <!-- optional background layer -->

  <h1>404 ERROR</h1>
  <p>This page does not exist.</p>
  <div class="back-home" onclick="location.href='/'">Return to Home</div>

</html>
